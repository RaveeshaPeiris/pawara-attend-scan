
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Error</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1f2937;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      color: #4b5563;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
      color: #6366f1;
    }
    .button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Connection Error</h1>
    <p>There was a problem connecting to the server. Please check your internet connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if we're running in a Capacitor app
      const isCapacitor = window.Capacitor && window.Capacitor.isNative;
      
      if (isCapacitor) {
        // Try to reconnect every 5 seconds
        setInterval(() => {
          window.location.reload();
        }, 5000);
      }
    });
  </script>
</body>
</html>
